<script>

    /**
     * @param {function} isBadVersion()
     * @return {function}
     */
    var solution = function (isBadVersion) {
        /**
         * @param {integer} n Total versions
         * @return {integer} The first bad version
         */
        return function (n) {
            var left = 0
            var right = n - 1
            while (left <= right) {
                var mid = parseInt((left + right) / 2 + 1)
                if (isBadVersion(mid)) {
                    right = mid + 1
                } else {
                    left = mid - 1
                }
            }
            return mid
        };
    };
    console.log(solution(8))
</script>

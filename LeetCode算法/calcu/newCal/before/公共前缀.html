    var longestCommonPrefix = function (strs) {
        var str = ''
        if (!strs.length) return str
        for (var i = 0; i < strs[0].length; i++) {
            for (j = 1; j < strs.length; j++) {
                if (strs[j][i] != strs[0][i]) return str
            }
            str += strs[0][i]
        }
        return str
    };

    console.log(longestCommonPrefix(["abca", "aba", "aaab"]))

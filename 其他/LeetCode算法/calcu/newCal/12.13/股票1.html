        //         }
        //     }
        // }
        // return max
        
        // 利润 = 今天卖出的值 - 之前买入的值
        // 记录今天之前买入的最低价 min
        // 比较今天卖出 - min 与之后每一天卖出 - min 的值
        
        var max = 0
        var min = prices[0]
        for(var i = 0; i < prices.length; i++) {
            max = Math.max(prices[i] - min, max)
            min = Math.min(prices[i], min)
        }
        return max

    };
    console.log(maxProfit([7, 1, 5, 3, 6, 4]))

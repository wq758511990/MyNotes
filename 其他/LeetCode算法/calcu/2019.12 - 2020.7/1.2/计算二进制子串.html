    var countBinarySubstrings = function (s) {

        //     }
        // }
        // sum += Math.min(prev, cur)

        // 当prev >= cur 的时候就可以 + 1 每次循环都判断
        // 注意这么做的话 i的范围取到s.length - 1 即可，因为不需要判断最后一个值
        var sum = 0
        var cur = 1
        var prev = 0
        for (var i = 0; i < s.length - 1; i++) {
            if (s[i] == s[i + 1]) {
                cur++
            } else {
                prev = cur
                cur = 1
            }
            if (prev >= cur) sum++
        }
        return sum
    };

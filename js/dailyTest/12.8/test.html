<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes fade {
        0% {
          opacity: 0;
          transform: translateX(0) scale(1);
        }
        50% {
          opacity: 1;
          transform: translateX(300px) scale(1.5);
        }
        100% {
          opacity: 0;
          transform: translateX(0) scale(1);
        }
      }
      .redContainer {
        width: 400px;
        height: 400px;
        background-color: red;
        animation: fade 2s linear forwards infinite;
      }
    </style>
  </head>
  <body>
    <div class="redContainer"></div>
  </body>
</html>

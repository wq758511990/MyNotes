<script>

    var romanToInt = function (x) {
        var arr = x.split('')
        var total = 0
        for (var i = 0; i < arr.length; i++) {
            switch (arr[i]) {
                case 'I':
                    if (arr[i + 1] == 'V') {
                        total += 4
                        i++
                    } else if (arr[i + 1] == 'X') {
                        total += 9
                        i++
                    } else {
                        total += getNumber(arr[i])
                    }
                    break;
                case 'X':
                    if (arr[i + 1] == 'L') {
                        total += 40
                        i++
                    } else if (arr[i + 1] == 'C') {
                        total += 90
                        i++
                    } else {
                        total += getNumber(arr[i])
                    }
                    break;
                case 'C':
                    if (arr[i + 1] == 'D') {
                        total += 400
                        i++
                    } else if (arr[i + 1] == 'M') {
                        total += 900
                        i++
                    } else {
                        total += getNumber(arr[i])
                    }
                    break;
                default : total += getNumber(arr[i])
            }
        }
        return total
    };

    var getNumber = function (s) {
        switch (s) {
            case 'I': return 1
            case 'V': return 5
            case 'X': return 10
            case 'L': return 50
            case 'C': return 100
            case 'D': return 500
            case 'M': return 1000
        }
    }

    console.log(romanToInt('MCMXCIV'))
</script>

<script>

    var toLowerCase = function (str) {
        for (var i = 0; i < str.length; i++) {
            let code = str[i].charCodeAt()
            if (code > 90 || code < 65) {
                continue
            } else {
                str = str.replace(str[i], String.fromCharCode(code + 32))
            }
        }
        return str
    };
    console.log(toLowerCase('aBc'))
</script>

<script>

    var islandPerimeter = function (grid) {
        var length = 0
        for (var i = 0; i < grid.length; i++) {
            for (var j = 0; j < grid[i].length; j++) {
                if (grid[i][j] == 1) {
                    // if (!(grid[i][j - 1])) length += 1
                    // if (!(grid[i][j + 1])) length += 1
                    // if (!grid[i + 1] || !(grid[i + 1][j])) length += 1
                    // if (!grid[i - 1] || !(grid[i - 1][j])) length += 1

                    length += 4
                    if (i > 0 && grid[i - 1][j] == 1) {
                        length -= 2
                    }
                    if (j > 0 && grid[i][j - 1] == 1) {
                        length -= 2
                    }
                }
            }
        }
        return length
    };
    console.log(islandPerimeter([[0, 1, 0, 0],
    [1, 1, 1, 0],
    [0, 1, 0, 0],
    [1, 1, 0, 0]]))
</script>

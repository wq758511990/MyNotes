<script>

    var merge = function (nums1, m, nums2, n) {
        var j = 0
        for (var i = 0; i < nums1.length; i++) {
            if (nums1[i] > nums2[j]) {
                nums1.splice(i, 0, nums2[j])
                nums1.pop()
                j++
            }
        }
        while (j < n) {
            nums1[nums1.length - (n - j)] = nums2[j]
            j++
        }
        return nums1
    };
    console.log(merge([1, 2, 3, 0, 0, 0], 3, [2, 5, 6], 3))
</script>

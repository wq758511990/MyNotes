        // return setIdx

        // 二分法 内存消耗降低 大规模搜索的时候更快 时间复杂度更低
        var left = 0
        var right = nums.length - 1
        var mid = 0
        while (left <= right) {
            mid = parseInt((left + right) / 2)
            if (nums[mid] == target) {
                return mid
            } else if (nums[mid] < target) {
                left = mid + 1
            } else if (nums[mid] > target) {
                right = mid - 1
            }
        }
        return left
    };

    console.log(searchInsert([1, 3, 5, 6], 0))

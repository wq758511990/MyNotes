        // 建立字母表 用charCodeAt 转换
        var sArr = new Array(26)
        var comArr = new Array(26)
        comArr.fill(0)
        sArr.fill(0)

        for (var i = 0; i < s.length; i++) {
            sArr[s[i].charCodeAt() - 'a'.charCodeAt()] += 1
        }
        for (var j = 0; j < t.length; j++) {
            sArr[t[j].charCodeAt() - 'a'.charCodeAt()] -= 1
        }
        return sArr.join('') == comArr.join('')

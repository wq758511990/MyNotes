<script>

    var validPalindrome = function (s) {
        let count = 1;
        function check(left, right) {
            for (; left < right; ++left, --right) {
                if (s[left] === s[right]) {
                    continue;
                }
                if (count < 1) {
                    return false;
                }
                --count;
                return check(left, right - 1) || check(left + 1, right);
            }
            return true;
        }
        return check(0, s.length - 1);
    };
    console.log(validPalindrome('abc'))

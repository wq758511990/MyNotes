<script>

    var dominantIndex = function (nums) {
        if(nums.length == 1) return 0
        var cpyNums = [...nums]
        cpyNums.sort((a, b) => b - a)
        if(cpyNums[0] >= cpyNums[1] * 2) {
            return nums.indexOf(cpyNums[0])
        } else {
            return -1
        }
    };
    console.log(dominantIndex([1, 2, 3, 4]))
</script>

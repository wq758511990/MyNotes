<script>

    var minMoves = function (nums) {
        var sum = 0
        var min = Math.min(...nums)
        for(var i = 0; i < nums.length; i++) {
            sum += nums[i]
        }
        return sum - (min * nums.length)

    };
    console.log(minMoves([5,6,8,8,5]))
</script>

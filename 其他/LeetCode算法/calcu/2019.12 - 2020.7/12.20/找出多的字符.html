        // 将字母相减 多出来的数字即多出来的字符
        var sum = 0
        for(var i = 0; i < t.length; i++) {
            sum += t[i].charCodeAt()
            if(i < s.length) {
                sum -= s[i].charCodeAt()
            }
        }
        return String.fromCharCode(sum)
    };

    console.log(findTheDifference('acac', 'aaccc'))

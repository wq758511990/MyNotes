<script>

    var imageSmoother = function (M) {
        //根据当前行列相邻元素是否存在进行temp和n的累加计算
        var res = [];
        var r = M.length;
        var c = M[0].length;
        for (var i = 0; i < r; i++) {
            for (var j = 0; j < c; j++) {
                if (!Array.isArray(res[i])) {
                    res[i] = [];
                }
                var temp = M[i][j];
                var n = 1;
                //上、左上
                if (i > 0) {
                    temp += M[i - 1][j];
                    n++;
                    if (j > 0) {
                        temp += M[i - 1][j - 1];
                        n++;
                    }
                }
                //下、右下
                if (i < r - 1) {
                    temp += M[i + 1][j];
                    n++;
                    if (j < c - 1) {
                        temp += M[i + 1][j + 1];
                        n++;
                    }
                }
                //左、左下
                if (j > 0) {
                    temp += M[i][j - 1];
                    n++;
                    if (i < r - 1) {
                        temp += M[i + 1][j - 1];
                        n++;
                    }
                }
                //右、右上
                if (j < c - 1) {
                    temp += M[i][j + 1];
                    n++;
                    if (i > 0) {
                        temp += M[i - 1][j + 1];
                        n++;
                    }
                }
                //console.log(i, j, temp, n)
                res[i][j] = Math.floor(temp / n);
            }
        }
        return res;
    };
    console.log(imageSmoother([[3], [2]]))
</script>

        var count = 0

        while (currIndex + k <= s.length) {

                    resStr += s[i]
                }

                for (var i = count * k; i < (count + 1) * k; i++) {
                    resStr += s[i]
                }
            }
            count++
            currIndex += k
        }

            for (var i = s.length - 1; i >= count * k; i--) {

            }
        } else {
            for (var i = count * k; i < s.length; i++) {
                resStr += s[i]
            }

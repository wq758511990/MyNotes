<script>

    var judgeCircle = function (moves) {
        var arr = [0, 0]
        for (var s of moves) {
            switch (s) {
                case 'U': arr[0] += 1; break;
                case 'D': arr[0] -= 1; break;
                case 'L': arr[1] += 1; break;
                case 'R': arr[1] -= 1; break;
            }
        }
        return arr[0] == 0 && arr[1] == 0
    };
    console.log(judgeCircle('LLRR'))
</script>

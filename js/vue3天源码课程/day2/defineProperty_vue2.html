<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>defineProperty</title>
</head>

<body>
    <div id="app">hello</div>
</body>

<script>
    let data = {
        msg: 'hello',
        new_msg: '321'
    }
    let vm = {}

    proxyData(data)

    function proxyData(data) {
        Object.keys(data).forEach((key) => {
            Object.defineProperty(vm, key, {
                enumerable: true,
                configurable: true,
                get() {
                    return data[key]
                },
                set(val) {
                    if (val === data[key]) {
                        return
                    }
                    data[key] = val
                    document.querySelector('#app').textContent = data[key]
                }
            })
        })
    }
    setTimeout(() => {
        vm.msg = 'new hello'
    }, 2000);
</script>

</html>

<script>

    var licenseKeyFormatting = function (S, K) {
        var str = S.replace(/-/g, '')
        if(str.length <= K) return str.toUpperCase()
        var currIndex = str.length % K
        var resStr = currIndex == 0 ? '' : str.substr(0, currIndex).toUpperCase() + '-'
        while (currIndex < str.length) {
            resStr += str.substr(currIndex, K).toUpperCase()
            if (currIndex < str.length - K) resStr += '-'
            currIndex += K
        }
        return resStr
    };
    console.log(licenseKeyFormatting("2-4A0r7-4k",
        3))
</script>

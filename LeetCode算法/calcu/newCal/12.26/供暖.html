    var findRadius = function (houses, heaters) {
        var heatDis = []
        var hArr = heaters.sort((a, b) => a - b)
        hArr.unshift(-Infinity)
        for (s of houses) {
            var left = 0
            var right = hArr.length - 1
            while (left < right) {
                var mid = parseInt((left + right) / 2)
                if (hArr[mid] < s) {
                    left = mid + 1
                } else {
                    right = mid
                }
            }
            heatDis.push(Math.min(Math.abs(hArr[left] - s), Math.abs(hArr[left - 1] - s)))
            console.log(heatDis)
        }
        return Math.max(...heatDis)
    };

    var findRadius1 = function (houses, heaters) {
        houses.sort((a, b) => a - b)
        heaters.sort((a, b) => a - b)
        var resArr = []
        for (var s of houses) {
            var left = 0
            var right = heaters.length - 1
            while (left < right) {
                var mid = parseInt((left + right) / 2)
                if (heaters[mid] < s) {
                    left = mid + 1
                } else {
                    right = mid
                }
            }
            if (heaters[left] == s) {
                resArr.push(0)
            } else if (heaters[left] < s) {
                resArr.push(s - heaters[left])
            } else {
                if (left) {
                    resArr.push(Math.min(heaters[left] - s, s - heaters[left - 1]))
                } else {
                    resArr.push(heaters[left] - s)
                }
            }
            console.log(resArr)
        }
        return Math.max(...resArr)
    };

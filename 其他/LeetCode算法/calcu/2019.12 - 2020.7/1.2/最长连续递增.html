<script>

    var findLengthOfLCIS = function (nums) {
        // 遍历一次 遇到非递增的跳过后改变下标
        if (nums.length == 0) return 0
        var maxCount = 1
        var curCount = 1
        for (var i = 0; i < nums.length; i++) {
            if (nums[i + 1] > nums[i]) {
                curCount++
            } else {
                maxCount = Math.max(curCount, maxCount)
                curCount = 1
            }
        }
        return maxCount
    };
    console.log(findLengthOfLCIS([1, 3, 5, 4, 7]))
</script>

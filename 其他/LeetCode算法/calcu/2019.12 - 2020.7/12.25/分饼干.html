<script>

    var findContentChildren = function (g, s) {
        var gLen = g.length
        var sLen = s.length
        var count = 0
        if (!gLen || !sLen) return 0
        var i = 0;
        var j = 0;
        while (i < gLen && j < sLen) {
            if (g[i] > s[j]) {
                count++
                i++
                j++
            }
            j++
        }
        return count
    };
    console.log(findContentChildren([10, 9, 8, 7],
        [5, 6, 7, 8]))
</script>

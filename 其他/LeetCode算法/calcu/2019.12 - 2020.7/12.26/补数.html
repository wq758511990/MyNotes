<script>

    var findComplement = function (num) {
        var preStr = num.toString(2)
        var resStr = ''
        for(var i = 0; i < preStr.length; i++) {
            if(preStr[i] == '0') resStr += '1'
            else resStr += '0'
        }
        return parseInt(resStr, 2)
    };
    console.log(findComplement(5))
</script>

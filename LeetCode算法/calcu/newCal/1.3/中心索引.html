<script>

    var pivotIndex = function (nums) {
        var sum = 0
        var leftSum = 0
        for (s of nums) {
            sum += s
        }
        for (var i = 0; i < nums.length; i++) {
            if (leftSum == sum - nums[i] - leftSum) {
                return i
            }
            leftSum += nums[i]
        }
        return -1
    };
    console.log(pivotIndex([1, 7, 3, 6, 5, 6]))
</script>

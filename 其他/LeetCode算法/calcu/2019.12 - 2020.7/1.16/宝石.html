<script>

    var isToeplitzMatrix = function (J, S) {
        var jCount = 0
        for(var i = 0; i < S.length; i++) {
            if(J.indexOf(S[i]) != -1) {
                jCount ++
            }
        }
        return jCount
    };
    console.log(isToeplitzMatrix('aA', 'aAAbbbb'))
</script>

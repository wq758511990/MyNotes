        //     }
        //     curSum = 0

        // return maxSum / k

        // 减去上一段首部加上下一段首部
        var maxSum = 0
        var curSum = 0
        var currCount = 0
        var count = 0
        for (var i = 0; i < nums.length; i++) {
            curSum += nums[i]
            currCount++
            if (currCount >= k) {
                if (count == 0) {
                    maxSum = curSum
                    count++
                } else {
                    curSum -= nums[i - k]
                    maxSum = Math.max(maxSum, curSum)
                }
            }
        }
        return Math.max(maxSum, curSum) / k
    };

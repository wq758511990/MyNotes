<script>

    var moveZeroes = function (nums) {
        var length = nums.length
        // 遇到非0往前移动
        var index = 0
        for(var i = 0; i < nums.length; i++) {
            if(nums[i] != 0) {
                nums[index] = nums[i]
                index += 1
            }
        }
        // return nums
        while(index < length) {
            nums[index] = 0
            index ++
        }
        return nums
    };
    console.log(moveZeroes([0, 0, 1]))
</script>

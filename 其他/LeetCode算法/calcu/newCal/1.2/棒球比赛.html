<script>

    var calPoints = function (ops) {
        var sum = 0
        for (var i = 0; i < ops.length; i++) {
            switch (ops[i]) {
                case '+': ops[i] = +ops[i - 2] + +ops[i - 1]; sum += +ops[i]
                    break;
                case 'D': ops[i] = ops[i - 1] * 2; sum += +ops[i]
                    break;
                case 'C': sum -= +ops[i - 1]; ops.splice(i - 1, 2); i -= 2
                    break;
                default: sum += +ops[i]
            }
        }
        return sum
    };
    console.log(calPoints(["5", "-2", "4", "C", "D", "9", "+", "+"]))
</script>

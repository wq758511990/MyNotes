<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- 插值 -->
      <p>{{counter}}</p>
      <!-- 指令 -->
      <p k-text="counter"></p>
      <p k-html="desc"></p>
      <div></div>
      <span>ddd</span>
    </div>
    <script src="./compile.js"></script>
    <script src="./03-kvue.js"></script>
    <script>
      const app = new KVue({
        el: "#app",
        data: {
          counter: 1,
          desc: "<span style='color:red'>kvue 123</span>",
        },
      });
      setTimeout(() => {
        app.counter++;
      }, 1000);
    </script>
  </body>
</html>

<script>

    var constructRectangle = function (area) {
        var leftNum = Math.floor(Math.sqrt(area))
        var resArr = []
        while ((area / leftNum) != Math.floor(area / leftNum)) {
            leftNum--
        }
        resArr.push(area / leftNum, leftNum)
        return resArr
    };
    console.log(constructRectangle(5))
</script>

<script>

var reverse = function(x) {
    var str = x.toString()
    var str1 = str.split('').reverse().join('')
    var nums = parseInt(str1)
    if(nums > 2**31 - 1) return 0 
    return x < 0 ? -nums : nums
};

console.log(reverse(1563847412))

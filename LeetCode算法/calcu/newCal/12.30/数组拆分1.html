<script>

    var arrayPairSum = function (nums) {
        nums.sort((a, b) => a - b)
        var sum = 0
        for (var i = 0; i < nums.length; i++) {
            sum += nums[i]
            i++
        }
        return sum
    };
    console.log(arrayPairSum([1, 4, 3, 2, 5]))
</script>

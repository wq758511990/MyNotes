<script>

    var convertToBase7 = function (num) {
        if(num == 0) return '0'
        var symbol = ''
        var resArr = []
        if(num < 0) symbol = '-'
        num = Math.abs(num)
        while(num > 0) {
            // 添加到头部
            resArr.unshift(num % 7)
            num = parseInt(num / 7)
        }
        return symbol + resArr.join('')
    };
    console.log(convertToBase7(7))
</script>

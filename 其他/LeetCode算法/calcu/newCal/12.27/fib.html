<script>

    var fib = function (N) {
        // if(N <= 1) return N
        // return fib(N - 2) + fib(N - 1)

        if (N <= 1) return N
        return momize(N)
    };
    var momize = function (N) {
        var cacheArr = new Array()
        cacheArr[0] = 0
        cacheArr[1] = 1
        for (var i = 2; i <= N; i++) {
            cacheArr[i] = cacheArr[i - 2] + cacheArr[i - 1]
        }
        return cacheArr[N]
    }

    console.log(fib(5))
</script>

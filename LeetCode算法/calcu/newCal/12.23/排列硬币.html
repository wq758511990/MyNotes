<script>

    var arrangeCoins = function (n) {
        if(n == 0) return 0
        if(n == 1) return 1

        var sum = 0
        var i = 1
        while (sum <= n) {
            sum += i
            i++
        }
        return i - 2
    };
    console.log(arrangeCoins(2))
</script>

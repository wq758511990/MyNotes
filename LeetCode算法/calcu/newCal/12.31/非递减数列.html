<script>

    var checkPossibility = function (nums) {
        // var count = 0
        // for (var i = 0; i < nums.length; i++) {
        //     if (nums[i] < nums[i - 1]) {
        //         if (nums[i - 1] < nums[i + 1]) {
        //             return false
        //         }
        //         count++
        //     }
        // }
        // return count <= 1

        if (nums == null || nums.length <= 1) {
            return true;
        }
        var cnt = 0;
        for (var i = 1; i < nums.length && cnt < 2; i++) {
            if (nums[i - 1] <= nums[i]) {
                continue;
            }
            cnt++;
            if (i - 2 >= 0 && nums[i - 2] > nums[i]) {
                nums[i] = nums[i - 1];
            } else {
                nums[i - 1] = nums[i];
            }
        }
        return cnt <= 1;
    };
    console.log(checkPossibility([4, 2, 3]))

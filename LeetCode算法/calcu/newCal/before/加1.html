<script>

    var plusOne = function (digits) {
        // 整数溢出
        // return (parseInt(digits.join('')) + 1).toString().split('')

        // 直接操作数组
        for(var i = digits.length - 1; i >= 0; i--) {
            digits[i] ++
            if(digits[i] == 10) {
                digits[i] = 0
                if(digits[0] == 0) {
                    digits.unshift(1)
                }
                continue
            } else {
                return digits
            }
        }
        return digits
    };
    console.log(plusOne([1, 2, 3, 4]))
</script>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察者模式</title>
</head>

<body>
    <script>
        // 发布者-目标
        class Dep {
            constructor() {
                // 记录所有的订阅者
                this.subs = []
            }
            addSub(sub) {
                // 添加订阅者
                // sub必须有update方法
                if (sub && sub.update) {
                    this.subs.push(sub)
                }
            }
            notify() {
                // 通知订阅者
                this.subs.forEach((sub) => {
                    sub.update()
                })
            }
        }

        // 观察者(订阅者)
        class Watcher {
            update() {
                console.log('update')
            }
        }

        let dep = new Dep()
        let watcher = new Watcher()
        dep.addSub(watcher)
        dep.notify()
    </script>
</body>

</html>

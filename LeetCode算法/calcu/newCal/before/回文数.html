<script>

var isPalindrome = function(x) {
    // var str = x.toString()
    // var arr = str.split('')
    // if(x < 0 || (x % 10 == 0 && x != 0)) { // 负数不可能为回文 并且回文数字最后一位不能为0
    //     return false
    // }
    // return arr.reverse().join('') == parseInt(str)

    if(x < 0 || x % 10 == 0 & x != 0) return false
    
    var opsitNum = 0
    while(x > opsitNum) {
        opsitNum = opsitNum * 10 + x % 10
        x = parseInt(x / 10)
    }

    return x == opsitNum || x == parseInt(opsitNum / 10)
};

console.log(isPalindrome(11))

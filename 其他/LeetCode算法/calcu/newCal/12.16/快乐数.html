    // 快慢指针 快指针执行两次 慢指针执行一次， 当快指针追上慢指针时 若结果为1 则为快乐数，否则为unhappy number
    function isHappy(n) {
        var slow = n
        var fast = n
        do {
            slow = bitSquareSum(slow);
            fast = bitSquareSum(fast);
            fast = bitSquareSum(fast);
        } while (slow != fast);

        return slow == 1;
    }

    function bitSquareSum(n) {
        var sum = 0;
        while (n > 0) {
            var bit = n % 10;
            sum += bit * bit;
            n = parseInt(n / 10)
        }
        return sum;
    }
    console.log(isHappy(2))

<script>

    var thirdMax = function (nums) {
        // 自带api
        // console.log('a', a)
        // var sortArr = Array.from(new Set([...nums])).sort((a, b) => {return b - a})
        // if(sortArr.length < 3) {
        //     return sortArr[0]
        // } else {
        //     return sortArr[2]
        // }

        var max1 = -Infinity
        var max2 = -Infinity
        var max3 = -Infinity
        for (let n of nums) {
            if (n > max1) {
                max3 = max2
                max2 = max1
                max1 = n
            } else if (n != max1 && n > max2) {
                max3 = max2
                max2 = n
            } else if (n != max1 && n != max2 && n > max3) {
                max3 = n
            }
        }
        if (max3 == -Infinity || max2 == -Infinity || max1 == -Infinity) return Math.max(max1, max2, max3)
        return max3
    };
    console.log(thirdMax([1, 2, 2, 5, 3, 5]))
</script>

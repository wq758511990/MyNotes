<script>

    var canPlaceFlowers = function (flowerbed, n) {
        var maxCount = 0
        for(var i = 0; i < flowerbed.length; i++) {
            if(flowerbed[i] == 0 && flowerbed[i - 1] != 1 && flowerbed[i + 1] != 1) {
                flowerbed[i] = 1
                maxCount++
            }
        }
        return maxCount >= n
    };
    console.log(canPlaceFlowers([1, 0, 0, 0, 0, 1], 2))
</script>
